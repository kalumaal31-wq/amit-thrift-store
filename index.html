<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amit Thrift Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 5px 0;
    }

    header p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
    }

    .card h3 {
      font-size: 15px;
      margin: 5px 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .buy {
      display: block;
      margin-top: 8px;
      text-align: center;
      background: #25D366;
      color: white;
      padding: 8px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>Amit Thrift Store</h1>
  <p>Branded Thrifted Fashion • Best Price • Trusted Quality</p>
</header>

<div class="products">

  <!-- Product cards -->
  <!-- Dummy images – later you can replace -->

  <!-- Repeat this block for 50 products -->
  <!-- Product 1 -->
  <div class="card">
    <img src="https://source.unsplash.com/400x500/?tshirt" />
    <div class="info">
      <h3>Branded T-Shirt</h3>
      <p class="price">₹499</p>
      <a class="buy" href="https://wa.me/918209763302">Buy on WhatsApp</a>
    </div>
  </div>

  <div class="card">
    <img src="https://source.unsplash.com/400x500/?jacket" />
    <div class="info">
      <h3>Denim Jacket</h3>
      <p class="price">₹999</p>
      <a class="buy" href="https://wa.me/918209763302">Buy on WhatsApp</a>
    </div>
  </div>

  <div class="card">
    <img src="https://source.unsplash.com/400x500/?hoodie" />
    <div class="info">
      <h3>Hoodie</h3>
      <p class="price">₹799</p>
      <a class="buy" href="https://wa.me/918209763302">Buy on WhatsApp</a>
    </div>
  </div>

  <div class="card">
    <img src="https://source.unsplash.com/400x500/?shirt" />
    <div class="info">
      <h3>Casual Shirt</h3>
      <p class="price">₹599</p>
      <a class="buy" href="https://wa.me/918209763302">Buy on WhatsApp</a>
    </div>
  </div>

</div>

<footer>
  © 2026 Amit Thrift Store • WhatsApp Orders Only
</footer>

</body>
</html>
