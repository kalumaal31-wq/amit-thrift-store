
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Amit Thrift Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f5f5f5}

/* Header */
header{background:#fff;padding:10px;position:sticky;top:0;z-index:10}
.top{display:flex;align-items:center;gap:10px}
.logo{font-weight:bold;color:#ff3f6c;font-size:18px}
.search{flex:1;padding:8px;border-radius:20px;border:1px solid #ddd}
.cart{position:relative;font-size:20px}
.cart span{
  position:absolute;
  top:-6px;right:-8px;
  background:red;color:white;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* Tabs */
.tabs{display:flex;justify-content:space-around;background:#fff;padding:10px}
.tabs div{font-weight:600}

/* Banner */
.banner img{width:100%;border-radius:10px;margin:10px 0}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.card{background:#fff;border-radius:8px;overflow:hidden}
.card img{width:100%;height:220px;object-fit:cover}
.info{padding:8px}
.price{color:#ff3f6c;font-weight:bold}
.btn{
  margin-top:5px;
  background:#ff3f6c;
  color:#fff;
  text-align:center;
  padding:6px;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="logo">Amit</div>
    <input class="search" placeholder="Search products">
    <div class="cart" onclick="openCart()">ðŸ›’<span id="count">0</span></div>
  </div>
</header>

<div class="tabs">
  <div>All</div><div>Men</div><div>Women</div><div>Kids</div>
</div>

<div class="banner">
  <img src="https://picsum.photos/800/400?fashion">
</div>

<div class="products" id="products"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
document.getElementById("count").innerText = cart.length;

const products = Array.from({length:50},(_,i)=>({
  id:i,
  name:"Branded Thrift Wear",
  price:399 + (i%5)*100,
  img:`https://picsum.photos/300/400?random=${i}`
}));

const box = document.getElementById("products");

products.forEach(p=>{
  box.innerHTML += `
  <div class="card">
    <img src="${p.img}">
    <div class="info">
      <p>${p.name}</p>
      <p class="price">â‚¹${p.price}</p>
      <div class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</div>
    </div>
  </div>`;
});

function addToCart(product){
  cart.push(product);
  localStorage.setItem("cart",JSON.stringify(cart));
  document.getElementById("count").innerText = cart.length;
  alert("Added to cart");
}

function openCart(){
  let text = "ðŸ›’ Cart Items:\n\n";
  cart.forEach(i=>{
    text += `${i.name} - â‚¹${i.price}\n`;
  });
  alert(text || "Cart empty");
}
</script>

</body>
</html>
